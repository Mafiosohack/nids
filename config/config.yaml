system:
  mode: "dataset"
  log_level: "INFO"
  log_file: "logs/nids.log"

data:
  dataset:
    type: "nsl-kdd"
    train_path: "data/raw/KDDTrain+.txt"
    test_path: "data/raw/KDDTest+.txt"
    processed_path: "data/processed/"

features:
  scaling:
    method: "standard"
    save_scaler: true
    scaler_path: "models/scaler.pkl"
  encoding:
    categorical_features:
      - protocol_type
      - service
      - flag
    method: "onehot"

models:
  default: "isolation_forest"
  model_path: "models/"
  isolation_forest:
    n_estimators: 100
    max_samples: 256
    contamination: 0.1
    random_state: 42
    n_jobs: -1
  random_forest:
    n_estimators: 100
    max_depth: null
    random_state: 42
    n_jobs: -1
    class_weight: "balanced"

detection:
  severity:
    low_threshold: 0.3
    medium_threshold: 0.6
    high_threshold: 0.8

api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8501"

database:
  enabled: true
  type: "sqlite"
  sqlite:
    path: "data/alerts.db"

evaluation:
  test_size: 0.2
  random_state: 42